<!DOCTYPE html>
<html>

<head>
    <title>Thông tin cá nhân</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Thông tin cá nhân</h1>

    <h2>Thông tin cá nhân</h2>
    <p>Họ tên: Bùi Hiền Trang</p>
    <p>Ngày sinh: 01/01/1990</p>
    
    <img src="avatar.jpg" alt="Hình ảnh cá nhân" width="200">


    <h2>Danh sách lựa chọn (One Choice)</h2>
    <input type="radio" id="option1" name="choice" value="option1">
    <label for="option1">Lựa chọn 1</label><br>
    <input type="radio" id="option2" name="choice" value="option2">
    <label for="option2">Lựa chọn 2</label><br>
    <input type="radio" id="option3" name="choice" value="option3">
    <label for="option3">Lựa chọn 3</label><br>

    <h2>Danh sách lựa chọn (Multiple Choice)</h2>
    <input type="checkbox" id="option4" name="choices[]" value="option4">
    <label for="option4">Lựa chọn 4</label><br>
    <input type="checkbox" id="option5" name="choices[]" value="option5">
    <label for="option5">Lựa chọn 5</label><br>
    <input type="checkbox" id="option6" name="choices[]" value="option6">
    <label for="option6">Lựa chọn 6</label><br>

    <h2>Danh sách thành viên gia đình</h2>
    <table>
        <tr>
            <th>Tên</th>
            <th>Ngày sinh</th>
            <th>Đặc điểm</th>
        </tr>
        <tr>
            <td>Anh</td>
            <td>05/02/1975</td>
            <td>Vui vẻ</td>
        </tr>
        <tr>
            <td>Chị</td>
            <td>10/10/1980</td>
            <td>Nghiêm túc</td>
        </tr>
        <tr>
            <td>Em</td>
            <td>15/07/1995</td>
            <td>Năng động</td>
        </tr>
    </table>
</body>

</html>
